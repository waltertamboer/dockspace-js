<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DockspaceJS - Example 8 - Canvas renderer</title>
        <link rel="stylesheet" type="text/css" media="screen" href="css/docs.css">
        <link rel="stylesheet" type="text/css" media="screen" href="css/dockspace.css">
        <script src="/dist/umd/dockspace.js"></script>
        <script>
            window.addEventListener('DOMContentLoaded', () => {
                const dockspace = new DockspaceJS.DockSpace();

                const pane1 = dockspace.createPane();
                const pane2 = dockspace.createPane();

                dockspace.container.append(pane1);
                dockspace.container.append(pane2);

                const viewport = document.getElementById('dockspace-viewport');
                viewport.width = viewport.parentElement.clientWidth - 16 - 16;
                viewport.height = viewport.parentElement.clientHeight - 16 - 16;
                viewport.style.width = viewport.width + 'px';
                viewport.style.height = viewport.height + 'px';

                const renderArea = {
                    x: 0,
                    y: 0,
                    width: viewport.width,
                    height: viewport.height,
                };

                const context = viewport.getContext('2d');

                const renderer = new DockspaceJS.DockCanvasRenderer(context, dockspace, renderArea);
            });
        </script>
    </head>
    <body>

        <div id="docs">
            <div id="docs-header">
                DockspaceJS
            </div>
            <div id="docs-container">
                <div id="docs-sidebar">
                    <h4>View examples</h4>

                    <ul id="docs-side-bar-menu">
                    </ul>
                </div>
                <div id="docs-content">

                    <canvas id="dockspace-viewport"></canvas>

                </div>
            </div>
        </div>

        <script src="js/docs.js"></script>

    </body>
</html>
